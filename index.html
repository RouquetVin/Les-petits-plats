<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Les petits plats</title>
</head>

<body>
    <header class="banner">
        <section class="logo">
            <p>Les petits plats</p>
            <div class="outer_circle">
                <div class="white_point"></div>
            </div>
        </section>
        <section class="search">
            <h1>Cherchez parmi plus de 1500 recettes<br> du quotidien, simples et délicieuses</h1>
            <label for="search" class="sr-only">Recherche</label>
            <input type="text" name="search" id="search" placeholder="Rechercher une recette, un ingrédient, ...">
            <button type="button" class="icone_search_background" title="Chercher">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </button>
        </section>
    </header>
    <main>
        <section class="section_btns_search">
            <div class="btns_search">
                <button type="button" class="btn_search">
                    Ingrédients
                    <i class="fas fa-chevron-down"></i>
                </button>

                <button type="button" class="btn_search">
                    Appareils
                    <i class="fas fa-chevron-down"></i>
                </button>

                <button type="button" class="btn_search">
                    Ustensiles
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <h2>1500 recettes</h2>
        </section>
        <section class="menus_section">
        </section>
    </main>
    <script type="module" src="./scripts/pages/index.js"></script>
</body>

</html>
